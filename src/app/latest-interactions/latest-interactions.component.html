<mat-card>
  <mat-card-header>
    <mat-card-title>Latest interaction
        <button mat-icon-button (click)="refresh()"><mat-icon>refresh</mat-icon></button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-expansion-panel *ngFor="let interaction of interactions">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ interaction.title }}
          </mat-panel-title>
          <mat-panel-description>
              {{ interaction.description }}
          </mat-panel-description>
        </mat-expansion-panel-header>

        {{ interaction.content }}
      </mat-expansion-panel>

  </mat-card-content>
</mat-card>
