<mat-card>
  <mat-card-header>
    <mat-card-title>Test area</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <ng-form #myForm="ngForm">

      <mat-form-field class="example-full-width">
          <input matInput ngModel name="title" placeholder="Title" autocomplete="off">
      </mat-form-field>

      <div>
        <mat-radio-group aria-label="Select an option" name="device" ngModel>
            <mat-radio-button [value]="device.name" *ngFor="let device of devices" style='display: block'>{{ device.name }}</mat-radio-button>
        </mat-radio-group>
      </div>
      <button mat-raised-button (click)="sendRequest(myForm)">Send request</button>

    </ng-form>

  </mat-card-content>
</mat-card>
